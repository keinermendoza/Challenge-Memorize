{% load static  %}
<li class="mb-3">
    <article class="p-3 flex flex-col gap-3 rounded  bg-darkheader border border-teal-300
        {% if new_card %}
            new-card-animation
        {% endif %}">
        <div class=" flex justify-between">
            
            <span class="text-sm rounded px-2 py-1 bg-darkbody">
                {{card.category | upper}}
            </span>

            <button type="button" class="btn-delete-card w-7 h-7 grid cursor-pointer place-content-center bg-teal-500  rounded"
                hx-delete="{% url 'school:flashcard_delete' card.id %}"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

                <img src="{% static 'school/icons/trash.svg' %}" alt="Button for Delete the flashcard">
            </button>
        </div>

        <h3 class=" text-xl font-semibold">{{card.question | capfirst}}</h3>
        
        
        

        <button onclick="toggleAnswerVisiblity(this)" class="self-end p-3 bg-blue-500">Show Answer</button>

        <div class="bg-pink-950 answer-acordeon">
	    <div class="answer" >
		<p >Hello world</p>
        <div class="flex justify-between">
            <p class="text-sm italic">Created on {{card.created}}</p>
            <button type="button"
                hx-get="{% url 'school:flashcard_edit' {{card.id}} %}"
                >Edit</button>
        </div>
	    </div>
        </div>
        
    </article>
    
</li>
