{% load static  %}
<li class="mb-3">
    <article class="p-3 rounded  bg-darkheader border border-teal-300
        {% if new_card %}
            new-card-animation
        {% endif %}">
        <div class="mb-3 flex justify-between">
            
            <span class="text-sm rounded px-2 py-1 bg-darkbody">
                {{card.category | upper}}
            </span>

            <div class="flex gap-3">
                <button type="button" class="btn-delete-card w-7 h-7 grid cursor-pointer place-content-center bg-teal-500  rounded"
                    onclick="removeFlashcard(this)"
                    hx-delete="{% url 'school:flashcard_delete' card.id %}"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

                    <img src="{% static 'school/icons/trash.svg' %}" alt="Button for Delete the flashcard">
                </button>

                <button class="p-1 rounded bg-teal-500 w-7 h-7" onclick="showEditModal()"
                    hx-get="{% url 'school:flashcard_edit' card.id %}"
                    hx-target="#flashcard-edit-container">
                
                    <img class="" src="{% static 'school/icons/edit.svg' %}" alt="Edit the flashcard">
                </button>
            </div>
        </div>

        <h3 class="mb-3 text-xl font-semibold">{{card.question | capfirst}}</h3>
        
        
        <div class="text-end">
            <button onclick="toggleAnswerVisiblity(this)" class="p-3 bg-blue-500">Show Answer</button>
        </div>

        <div class="answer-acordeon">
            <div class="answer" >
                <p>{{card.answer}}</p>
                
                <div class="flex justify-between">
                    <p class="text-sm italic">Created on {{card.created}}</p>
                   
                </div>
            </div>
        </div>
        
    </article>
    
</li>
